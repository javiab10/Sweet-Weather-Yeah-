    <main class="m-2 bg-info-subtle h-100">
        <!--INICIO-->
        <div class="container-fluid" id="inicio">
            <div class="row">
                <div class="col bg-primary-subtle">
                    <h1 class=" align-items-center d-flex">Tu aplicación del Tiempo
                        <img src="./assets/img/nuboso.png" alt=""></h1>
                    <p>Conoce el tiempo cuando quieras</p>
                </div>
            </div>
        </div>

        <!--BUSCAR-->
        <div class="container-fluid  bg-info-subtle" id="buscar">
            <div class="row">
                <div class="col m-2 d-inline-block h-100">
                    <h1>Busca tu ciudad</h1>
                    <form class="d-flex mt-3 mb-3 align-items-center" role="search">
                        <label for="ciudad" class="me-2">Ciudad:</label>
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" id="ciudad">
                        <button class="btn btn-outline-success" type="button" id="btnMainBuscar">Search</button>
                    </form>
                </div>
            </div>
            
            <div class="row mb-5 d-flex justify-content-center" id="cardContainer">
            </div>

            <div class="row mb-5" id="pronostico">
                <div class="col ms-2">
                    <p>Pronóstico para los próximos 5 días</p>
                    <button class="btn btn-outline-success" type="button" id="btnPronostico">Pronóstico</button>
                </div>
            </div>

            <div class="row mb-5" id="pronosticoContainer">
            </div>
        </div>

        <!--UBICACION-->
        <div class="container-fluid" id="ubi">
            <div class="row">
                <div class="col">
                    <button class="btn btn-outline-primary" type="button" id="btnMainUbi">El tiempo en tu ubicación</button>
                </div>
            </div>
            <div class="row d-flex justify-content-center" id="tuTiempo">

            </div>

            <div class="row mb-5" id="pronosticoUbi">
                <div class="col ms-2">
                    <p>Pronóstico para los próximos 5 días</p>
                    <button class="btn btn-outline-success" type="button" id="btnPronosticoUbi">Pronóstico</button>
                </div>
            </div>
    
            <div class="row mb-5" id="pronosticoUbiContainer">
            </div>
        </div>
